<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas画板</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<canvas id='x' width="300" height="300"></canvas>
	<div id='actions' class="actions">
		<svg id=pen class="icon active" aria-hidden="true">
				<use xlink:href="#icon-pen"></use>
		</svg>
		<svg id=eraser class="icon" aria-hidden="true">
				<use xlink:href="#icon-eraser"></use>
		</svg>
		<svg id=clear class="icon" aria-hidden="true">
				<use xlink:href="#icon-delete"></use>
		</svg>
		<svg id=save class="icon" aria-hidden="true">
				<use xlink:href="#icon-download"></use>
		</svg>
	</div>
	<ol class='colors'>
		<li id=red class='red'></li>
		<li id=green class='green'></li>
		<li id=blue class='blue'></li>
		<li id=yellow class='yellow'></li>
		<li id=black class='black'></li>
	</ol>
	<ol class="sizes">
		<li id='thin' class="thin"></li>
		<li id='thick' class="thick"></li>
	</ol>
	<script src="//at.alicdn.com/t/font_639385_6fa1m3qbxyfogvi.js"></script>
	<script src="./main.js"></script>
</body>
</html>
